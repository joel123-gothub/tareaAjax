<!DOCTYPE html>
<html>
  <head>
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
    <script type = "text/javascript"> 
      var xhttp = new XMLHttpRequest();
      var fechas = new Array();
      var values1 = new Array();
      var values2 = new Array();
      var region1 = prompt("ingrese region 1: ");
      var region2 = prompt("ingrese region 2: ");
      xhttp.onreadystatechange = function() {
        if ( this.readyState == 4 && this.status == 200 ) { 
            var data = JSON.parse(this.responseText);
            for(i in data){
                 if(data[i].region == region1){
                 var confirmados1 = data[i].confirmed;
                     for(j in confirmados1){
                     values1[j] = Number(confirmados1[j].value);
                     }
                 }
                 if(data[i].region == region2){
                     var confirmados2 = data[i].confirmed;
                     for(k in confirmados2){
                         values2[k] = Number(confirmados2[k].value);
                     }
                 }
             }
        }
      };
      xhttp.open( "GET", "data.json", true );
      xhttp.send();
      google.charts.load( 'current', { 'packages' : [ 'corechart' ] } );   
      google.charts.setOnLoadCallback( drawChart );
      function drawChart() {
         var table = new google.visualization.DataTable();
         table.addColumn('number', 'dias'),
         table.addColumn('number', region1);
         table.addColumn('number', region2);
         for (var n = 0 ; n <= 65 ; n++) {
           table.addRows([
           [n, values1[n], values2[n]],
           ]);
         }
      var options = {
        hAxis: {
          title: 'Dias'
        },
        vAxis: {
          title: 'Confirmados'
        },
        colors: ['#AB0D06', '#007329'],
      };
      var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
      chart.draw(table, options);
      }
    </script>
  </head>
  <body>
    <div id = 'chart_div'></div>
  </body>
</html>
